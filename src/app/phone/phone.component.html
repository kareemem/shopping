<div class="my-3">
  <div>
    <input [(ngModel)]="searchValue" type="text" placeholder="search..." class="form-control">
  </div>
  <div class="row mt-3">
    <div class="col-md-4 rounded-5 product p-3" *ngFor="let product of phones|search:searchValue">
      <div>
        <div class="overflow-hidden p-3">
          <img class="mx-auto d-block" [src]="product.image" alt="product img">
        </div>
          <h6 class="text-center text-main mt-2">{{product.title}}</h6>
          <div>
            <p class="text-center text-muted">{{product.description}}</p>
          </div>
          <div class="d-flex justify-content-around align-items-center">
            <p class="text-danger">{{product.price|currency:'EGP'}}</p>
            <p class="text-muted">Added By {{product.name}}</p>
          </div>
            <div class="d-flex justify-content-around align-items-center">
            <button class="btn" (click)="buy(product.id)">+Add</button>
            <a [routerLink]="['/productDetails',product.id]" class="btn">Details</a>
            </div>
        </div>
    </div>
  </div>
</div>
