<div class="my-5">
<div class="shadowSlider rounded-2">
  <a routerLink="/phone" class="p-2">See more...</a>
  <app-silderphone></app-silderphone>
</div>
<div class="shadowSlider rounded-2">
  <a routerLink="/laptop" class="p-2">See more...</a>
  <app-sliderlaptop></app-sliderlaptop>
</div>
<div class="shadowSlider rounded-2">
  <a routerLink="/tv" class="p-2">See more</a>
  <app-slidertv></app-slidertv>
</div>
<div class="shadowSlider rounded-2">
  <a routerLink="/sports" class="p-2">See more</a>
  <app-slidersports></app-slidersports>
</div>
<div class="shadowSlider rounded-2">
  <a routerLink="/fashion" class="p-2">See more</a>
  <app-sliderfasion></app-sliderfasion>
</div>
<div class=" mt-5">
  <h4 class="text-main text-center">ALL Products</h4>
  <div class="my-3">
    <div>
      <input [(ngModel)]="searchValue" type="text" placeholder="search..." class="form-control">
    </div>
    <div class="row mt-3">
      <div class="col-md-3 rounded-5 product p-3" *ngFor="let product of products|search:searchValue| paginate
      : {
          id: 'shopping',
          itemsPerPage: 12,
          currentPage: page,
          totalItems: total
        };">
        <div class="overflow-hidden p-3">
          <img class="mx-auto d-block" [src]="product.image" alt="product img">
        </div>
        <h6 class="text-center text-main mt-2">{{product.title|text:5}}</h6>
        <div>
          <p class="text-center">{{product.description}}</p>
        </div>
        <div class="d-flex justify-content-around align-items-center">
          <p>{{product.price|currency:'EGP'}}</p>
          <p>Added By {{product.name}}</p>
        </div>
        <div class="d-flex justify-content-around align-items-center">
          <button class="btn" (click)="buy(product.id)">+Add</button>
          <a [routerLink]="['/productDetails',product.id]" class="btn">Details</a>
          </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <pagination-controls
          (pageChange)="changePage($event)"
          id="shopping"
        ></pagination-controls>
      </div>
    </div>
  </div>

</div>
</div>
