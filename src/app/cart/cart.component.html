<div class="bg-light my-3 p-3">
  <h5>Shop Cart</h5>
  <div class="mt-3" *ngFor="let item of shoppingList">
    <div class="ms-3 d-flex justify-content-between align-items-center p-3">
      <div class="d-flex justify-content-start align-items-center border-bottom">
        <div>
          <img [src]="item.image" alt="img product cart">
        </div>
        <div class="ms-2">
          <p>{{item.title|text:5}}</p>
          <p><span class="text-main">price :</span> {{item.price|currency:'EGP'}}</p>
          <span class="text-muted">{{item.description}}</span>
        </div>
      </div>
      <div class="btn btn-outline-danger" (click)="deleteCart(item.id)"><i class="fa-solid fa-trash-can"></i></div>
    </div>
  </div>
  <button class="btn btn-success d-block ms-auto">online Payment</button>
</div>
