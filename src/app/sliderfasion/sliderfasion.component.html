<div class="mb-5 mt-1">

  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of fashions">
      <ng-template carouselSlide >
        <img [src]="slide.image" alt="product img" class="d-block mx-auto">
        <h5 class="text-main text-center">{{slide.title|text:3}}</h5>
      </ng-template>
  </ng-container>
</owl-carousel-o>

</div>
