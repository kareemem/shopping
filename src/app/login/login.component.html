<div class="my-3">
  <h3>Login Now :</h3>
  <form class="my-3 w-75 mx-auto" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
    <div class="mt-3">
      <label class="pointer text-muted" for="email">Email :</label>
      <input type="email" id="email" class="form-control mt-1" placeholder="enter your email..." formControlName="email">
      <div  *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">Email invalid</p>
      </div>
    </div>
    <div class="mt-3">
      <label class="pointer text-muted" for="password">Password :</label>
      <input type="password" id="password" class="form-control mt-1" placeholder="enter your password..." formControlName="password">
      <div  *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('minlength')">The password must consist of five characters</p>
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('maxlength')">Password must be a maximum of 10 characters</p>
      </div>
    </div>
    <div class="mt-3 role">
      <h6 class="text-muted">please choose a role :</h6>
      <input class="d-none" type="radio" value="admin" id="admin" name="role" formControlName="role"/>
      <label for="admin" class="pointer border p-2 rounded-pill">Admin</label>
      <input class="d-none" type="radio" value="user" id="user" name="role" formControlName="role"/>
      <label for="user" class="ms-4 pointer border p-2 rounded-pill">User</label>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <a routerLink="/register">Create an account</a>
      <button class="btn" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
</div>
